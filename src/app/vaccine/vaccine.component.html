<form>
  <mat-form-field class="edad-form">
    <mat-select placeholder="Edad" [formControl]="edadControl" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let option of edadOption" [value]="option">
        {{ option.edad }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="edadControl.hasError('required')">Elige edad</mat-error>
    <mat-hint>{{ edadControl.value?.age }}</mat-hint>
  </mat-form-field>
</form>
